services:
  postgresql:
    image: "postgres:latest"
    restart: always
    container_name: "gost_bet_postgresql"
    volumes:
      - gost_bet_postgresql_data:/var/lib/postgresql/data
    env_file:
      - .env.dev
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_HOST: ${DB_HOST}
      POSTGRES_PORT: ${DB_PORT}

  app:
    build:
      context: .
    container_name: "gost_bet"
    hostname: "gost_bet"
    depends_on:
      - postgresql
    ports:
      - "8000:${APP_PORT}"
    volumes:
      - .:/gost_bet_app/api
      - ./static:/gost_bet_app/api/static
    env_file:
      - .env.prod
    environment:
      MODE: "PROD"

  nginx:
    image: nginx:latest
    container_name: "gost_bet_nginx"
    build:
      context: ./nginx
    ports:
      - "${NGINX_PORT}:80"
      - "${NGINX_SSL_PORT}:443"
    env_file:
      - .env.prod
    depends_on:
      - app
    volumes:
      - ./nginx/templates:/etc/nginx/templates

volumes:
  gost_bet_postgresql_data: